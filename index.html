<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>The Weather App</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <header class="weather-app-head">
      <form id="search-form">
        <input
          type="search"
          placeholder="Search for a city..."
          class="search-city"
          id="search-city" />
        <input type="submit" value="☌" class="submit-city" />
      </form>
    </header>
    <div class="weather-app-container">
      <main>
        <h1 id="weather-city"></h1>
        <p class="weather-temp" id="weather-temp">°</p>
        <div id="weather-icon"></div>
        <h2 class="weather-details" id="weather-details"></h2>
        <p class="weather-date" id="weather-date">Thursday 14:20 PM</p>
        <p class="weather-condition">
          <span id="weather-wind">Wind: <strong>5.7 m/s</strong></span>
          <span id="weather-pressure">Pressure: <strong>1015 hPa</strong></span>
        </p>
        <p class="weather-condition" id="weather-humidity">
          <span>Humidity: <strong>50 %</strong></span>
        </p>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/Teslimat">Teslimat Adeyemi</a>, is
        <a href="https://github.com/Teslimat/Vanilla-Weather-Search-Homework">
          open-sourced on GitHub</a
        >
        and the website
        <a href="https://clima-shecodes-app.netlify.app/">hosted on Netlify</a>
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
